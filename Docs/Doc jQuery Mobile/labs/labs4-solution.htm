<!DOCTYPE html>
<html>
	<head>
		<title>Labs 4</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	</head>
	<body>
		<!-- == START MAIN PAGE == -->
		<div id="mainPage" data-role="page">
			<div data-role="header" data-position="fixed">
				<a href="#addContactPage" class="ui-btn-right" data-transition="slidedown" data-rel="dialog">Add a contact</a>
				<h1>My repertory</h1>
			</div>
			<div data-role="content">
				<p>
					This is the main page of my application.
				</p>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>Made with <em>jQuery Mobile</em></h1>
			</div>
		</div>
		<!-- == END MAIN PAGE == -->
		
		<!-- == START ADD CONTACT PAGE == -->
		<div id="addContactPage" data-role="page">
			<div data-role="header">
				<h1>My repertory: add a contact</h1>
			</div>
			<div data-role="content">
				<div data-role="collapsible" data-collapsed="false">	
					<h3>Display numbers</h3>
					<div class="ui-grid-b" style="text-align: center;">
						<div class="ui-block-a">1</div>
						<div class="ui-block-b">2</div>
						<div class="ui-block-c">3</div>
						<div class="ui-block-a">4</div>
						<div class="ui-block-b">5</div>
						<div class="ui-block-c">6</div>
						<div class="ui-block-a">7</div>
						<div class="ui-block-b">8</div>
						<div class="ui-block-c">9</div>
						<div class="ui-block-a">+</div>
						<div class="ui-block-b">0</div>
						<div class="ui-block-c">.</div>
					</div>
				</div>
			</div>
		</div>
		<!-- == END MAIN PAGE == -->
	</body>
</html>
